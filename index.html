<!doctype html>
<html>
	<head>
	  <title>BandsNearby</title>
	  <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.js"></script>
	  <script type="text/javascript" src="http://socketio-example.nodester.com/socket.io/socket.io.js"></script>
	  <script type="text/javascript" src="script.js"></script>
	  <link rel="stylesheet" href="sp://import/css/adam.css" />
	  <link rel="stylesheet" href="style.css" />
	</head>
	<body>
	  <div id="logo_container">
		<img id="logo" src="/LogoLong1.jpg" />
	  </div>
	  <div class="searchContainer">
		
		<div class="dateChoice menu">
		<h1>Choose a date range</h1>
	  	  <div id="list_div0"></div>
		</div>
		<div class="venueChoice menu">
		  <h1>Choose venues</h1>
	   	  <div id="list_div1">
	   	    <form name='view2'>
	   	      <select id="multistore" size="10" multiple="multiple">
	   	        <option>Choose a date range to see venues</option>
	   	      </select>
	   	    </form>
	   	  </div>
	 	</div>
	 	<div class="bandChoice menu">
	 	  <h1>Choose artists</h1>
	   	  <div id="list_div2">
	   	  	<form name='view3'>
	   	  	  <select id="multistore2" size="10" multiple="multiple">
	   	  	  	<option>Choose a venue to see band options</option>
	   	  	  </select>
	   	  	  <div id="playlist_buttons">
	   	       <button onclick="selectAll()">Select All</button>
	   	       <button onclick="loadBands()">Make Playlist</button>
	   	      </div>
	   	  	</form>
	   	  </div>
	 	</div>
		
	  </div>
	  <div class="demo-canvas" id="artistContainer">
	  
	    <div class="artistInfo">
	      <div id="ytplayer_div1"></div>
	    </div>
	    <div class="venueInfo">
	      <div id="ytplayer_div3"></div>
	      <div>
		     <div id="venue_pics_container">
		       <ul id="venue_pics"></ul>
		     </div>
		   </div>
		 </div>
		<div>
		   <div id="band_bio"></div>
		 </div>
		<div>
		   <div id="band_pics"></div>
		</div>
	    </div>

	  </div>
	  <div id="playlistContainer">
	    <h1>Bands Playlist</h1>
	    <ul id="playlist">
	    </ul>
	  </div>
	</body>
</html>
